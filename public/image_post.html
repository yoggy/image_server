<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>image upload</title>
	<link rel='stylesheet' href='/stylesheets/style.css'/>
</head>
<body>
	<h2>post</h2>
	<form method="post" enctype="multipart/form-data" action="/image_post">
		<div>
			name:
			<select name="name" >
				<option value="camera0">camera0</option>
				<option value="camera1">camera1</option>
				<option value="camera2">camera2</option>
				<option value="camera3">camera3</option>
				<option value="camera4">camera4</option>
				<option value="camera5">camera5</option>
			</select>
		</div>
		<div>
			post image:
			<input type="file" accept="image/*;capture=camera" capture="camera" name="image">
		</div>
		<input type="submit">
	</form>
</body>
</html>
